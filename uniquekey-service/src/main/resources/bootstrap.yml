spring:
  application:
    name: uniquekey-service
  profiles:
     active: local
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
        
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/

management:
  security:
    enabled: false